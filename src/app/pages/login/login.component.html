<section class="vh-100" style="background-color: #202632;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; height:550px">
          <div class="row g-0" style="height:100%">
            <div class="col-md-6 col-lg-5 d-none d-md-block"
              style="background-color: #060D17;position: relative;border-radius: 0.9rem 0rem 0rem 0.9rem;">
              <img src="../../../assets/img/main/login.png" alt="login form" class="img-fluid"
                style="padding: 20px;margin: 0 auto;position: absolute;top: 0;bottom: 0;margin: auto;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div class="d-flex align-items-center mb-3 pb-1">
                  <img src="../../../assets/img/main/logo.png" width="150px" loading="lazy" alt="" class="footer_logo">
                </div>

                @if(isLoginView) {
                <form>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <mdb-form-control class="mb-4">
                    <input mdbInput name="email" [(ngModel)]="userLogin.email" type="email" id="loginEmail"
                      class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="loginEmail">Email address</label>
                  </mdb-form-control>

                  <mdb-form-control class="mb-4">
                    <input mdbInput name="password" [(ngModel)]="userLogin.password" type="password" id="loginPassword"
                      class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="loginPassword">Password</label>
                  </mdb-form-control>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-lg btn-block"
                      type="button" style="background-color: #f5a633; color: #0d1517">Login</button>
                  </div>

                  <p>Don't have an account? <a class="cursor-pointer" (click)="isLoginView = false" style="color: #f5a633">Register here</a>
                  </p>

                </form>
                } @else {
                <form>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h5>

                  <mdb-form-control class="mb-4">
                    <input mdbInput name="email" [(ngModel)]="userRegisterObj.email" type="email"
                      id="registerEmail" class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="registerEmail">Email address</label>
                  </mdb-form-control>

                  <mdb-form-control class="mb-4">
                    <input mdbInput name="password" [(ngModel)]="userRegisterObj.password" type="password"
                      id="registerPassword" class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="registerPassword">Password</label>
                  </mdb-form-control>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block"
                      (click)="onRegister()" type="button"
                      style="background-color: #f5a633; color: #0d1517">Register</button>
                  </div>


                  <!-- <p>Don't have an account? <a  class="link-info" (click)="isLoginView = true">Login here</a></p> -->
                  <p>Have an account? <a class="cursor-pointer" (click)="isLoginView = true" style="color: #f5a633">Login here</a></p>

                </form>
                }

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
